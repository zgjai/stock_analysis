<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交易记录测试</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>交易记录功能测试</h2>
        
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>测试结果</h5>
                    </div>
                    <div class="card-body">
                        <div id="test-results">
                            <div class="text-muted">正在运行测试...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>交易记录数据</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>日期</th>
                                        <th>股票</th>
                                        <th>类型</th>
                                        <th>价格</th>
                                        <th>数量</th>
                                        <th>金额</th>
                                        <th>原因</th>
                                    </tr>
                                </thead>
                                <tbody id="trades-table">
                                    <tr>
                                        <td colspan="7" class="text-center text-muted">
                                            <div class="spinner-border spinner-border-sm me-2" role="status"></div>
                                            加载中...
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        // 简单的API客户端
        class SimpleApiClient {
            constructor() {
                this.baseURL = '/api';
            }
            
            async getTrades() {
                try {
                    const response = await axios.get(`${this.baseURL}/trades`);
                    return response.data;
                } catch (error) {
                    throw error;
                }
            }
        }
        
        const apiClient = new SimpleApiClient();
        
        // 格式化日期
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('zh-CN');
        }
        
        // 运行测试
        async function runTests() {
            const resultsDiv = document.getElementById('test-results');
            const tradesTable = document.getElementById('trades-table');
            
            try {
                resultsDiv.innerHTML = '<div class="spinner-border spinner-border-sm me-2"></div>正在测试API连接...';
                
                // 测试API连接
                const response = await apiClient.getTrades();
                
                if (response && response.success) {
                    const trades = response.data.trades || [];
                    
                    resultsDiv.innerHTML = `
                        <div class="alert alert-success">
                            <h6><i class="bi bi-check-circle"></i> 测试通过</h6>
                            <p>API连接正常，获取到 ${trades.length} 条交易记录</p>
                            <p>总记录数: ${response.data.total || 0}</p>
                        </div>
                    `;
                    
                    // 渲染交易记录
                    if (trades.length > 0) {
                        tradesTable.innerHTML = trades.map(trade => `
                            <tr>
                                <td>${formatDate(trade.trade_date)}</td>
                                <td>
                                    <div class="fw-bold">${trade.stock_code}</div>
                                    <small class="text-muted">${trade.stock_name}</small>
                                </td>
                                <td>
                                    <span class="badge ${trade.trade_type === 'buy' ? 'bg-success' : 'bg-danger'}">
                                        ${trade.trade_type === 'buy' ? '买入' : '卖出'}
                                    </span>
                                </td>
                                <td>¥${trade.price.toFixed(2)}</td>
                                <td>${trade.quantity.toLocaleString()}</td>
                                <td>¥${(trade.price * trade.quantity).toLocaleString()}</td>
                                <td><span class="badge bg-secondary">${trade.reason}</span></td>
                            </tr>
                        `).join('');
                    } else {
                        tradesTable.innerHTML = `
                            <tr>
                                <td colspan="7" class="text-center text-muted py-4">
                                    <i class="bi bi-inbox fs-1 d-block mb-2"></i>
                                    暂无交易记录
                                </td>
                            </tr>
                        `;
                    }
                } else {
                    throw new Error('API返回数据格式错误');
                }
                
            } catch (error) {
                console.error('测试失败:', error);
                
                resultsDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <h6><i class="bi bi-exclamation-triangle"></i> 测试失败</h6>
                        <p>错误: ${error.message}</p>
                        <p>状态码: ${error.response?.status || '未知'}</p>
                    </div>
                `;
                
                tradesTable.innerHTML = `
                    <tr>
                        <td colspan="7" class="text-center text-danger py-4">
                            <i class="bi bi-exclamation-triangle fs-1 d-block mb-2"></i>
                            加载失败: ${error.message}
                        </td>
                    </tr>
                `;
            }
        }
        
        // 页面加载后运行测试
        document.addEventListener('DOMContentLoaded', runTests);
    </script>
</body>
</html>
