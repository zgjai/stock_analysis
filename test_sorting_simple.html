<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单排序测试</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>简单排序测试</h2>
        
        <div class="card">
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-3">
                        <label class="form-label">排序字段</label>
                        <select class="form-select" id="sort-by">
                            <option value="completion_date">按完成日期</option>
                            <option value="stock_code">按股票代码</option>
                            <option value="return_rate">按收益率</option>
                            <option value="holding_days">按持仓天数</option>
                            <option value="total_investment">按投入本金</option>
                            <option value="total_return">按实际收益</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">排序方向</label>
                        <select class="form-select" id="sort-order">
                            <option value="desc">降序</option>
                            <option value="asc">升序</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">&nbsp;</label>
                        <button type="button" class="btn btn-primary w-100 d-block" onclick="loadData()">
                            加载数据
                        </button>
                    </div>
                </div>
                
                <div id="loading" class="text-center" style="display: none;">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">加载中...</span>
                    </div>
                    <p>正在加载数据...</p>
                </div>
                
                <div id="error" class="alert alert-danger" style="display: none;"></div>
                
                <div id="results" class="mt-3">
                    <!-- 结果将显示在这里 -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function loadData() {
            const loadingDiv = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            const resultsDiv = document.getElementById('results');
            
            // 显示加载状态
            loadingDiv.style.display = 'block';
            errorDiv.style.display = 'none';
            resultsDiv.innerHTML = '';
            
            try {
                // 获取排序参数
                const sortBy = document.getElementById('sort-by').value;
                const sortOrder = document.getElementById('sort-order').value;
                
                console.log('发送请求:', { sortBy, sortOrder });
                
                // 构建请求URL
                const params = new URLSearchParams({
                    page: 1,
                    per_page: 10,
                    sort_by: sortBy,
                    sort_order: sortOrder
                });
                
                const url = `http://localhost:5001/api/historical-trades?${params}`;
                console.log('请求URL:', url);
                
                // 发送请求
                const response = await fetch(url);
                console.log('响应状态:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('响应数据:', data);
                
                if (data.success) {
                    displayResults(data.data, sortBy, sortOrder);
                } else {
                    throw new Error(data.message || '请求失败');
                }
                
            } catch (error) {
                console.error('请求错误:', error);
                errorDiv.textContent = `错误: ${error.message}`;
                errorDiv.style.display = 'block';
            } finally {
                loadingDiv.style.display = 'none';
            }
        }
        
        function displayResults(data, sortBy, sortOrder) {
            const resultsDiv = document.getElementById('results');
            const trades = data.trades || [];
            
            let html = `
                <div class="alert alert-info">
                    <h6>请求成功</h6>
                    <p><strong>排序字段:</strong> ${sortBy}</p>
                    <p><strong>排序方向:</strong> ${sortOrder}</p>
                    <p><strong>总记录数:</strong> ${data.total || 0}</p>
                    <p><strong>返回记录数:</strong> ${trades.length}</p>
                </div>
            `;
            
            if (trades.length > 0) {
                html += `
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>序号</th>
                                    <th>股票代码</th>
                                    <th>完成日期</th>
                                    <th>收益率</th>
                                    <th>持仓天数</th>
                                    <th>投入本金</th>
                                    <th>实际收益</th>
                                    <th>${sortBy}</th>
                                </tr>
                            </thead>
                            <tbody>
                `;
                
                trades.forEach((trade, index) => {
                    const sortValue = trade[sortBy];
                    let displaySortValue = sortValue;
                    
                    if (sortBy === 'return_rate' && sortValue !== null) {
                        displaySortValue = `${(sortValue * 100).toFixed(2)}%`;
                    } else if (sortBy === 'total_investment' || sortBy === 'total_return') {
                        displaySortValue = `¥${parseFloat(sortValue || 0).toFixed(2)}`;
                    }
                    
                    html += `
                        <tr>
                            <td>${index + 1}</td>
                            <td>${trade.stock_code || 'N/A'}</td>
                            <td>${trade.completion_date || 'N/A'}</td>
                            <td>${trade.return_rate ? (trade.return_rate * 100).toFixed(2) + '%' : 'N/A'}</td>
                            <td>${trade.holding_days || 0}天</td>
                            <td>¥${parseFloat(trade.total_investment || 0).toFixed(2)}</td>
                            <td>¥${parseFloat(trade.total_return || 0).toFixed(2)}</td>
                            <td><strong>${displaySortValue}</strong></td>
                        </tr>
                    `;
                });
                
                html += `
                            </tbody>
                        </table>
                    </div>
                `;
                
                // 验证排序
                const isCorrect = verifySorting(trades, sortBy, sortOrder);
                html += `
                    <div class="alert ${isCorrect ? 'alert-success' : 'alert-danger'}">
                        <h6>排序验证: ${isCorrect ? '✅ 正确' : '❌ 错误'}</h6>
                    </div>
                `;
            } else {
                html += '<div class="alert alert-warning">没有数据</div>';
            }
            
            resultsDiv.innerHTML = html;
        }
        
        function verifySorting(trades, sortBy, sortOrder) {
            if (trades.length < 2) return true;
            
            for (let i = 0; i < trades.length - 1; i++) {
                let currentVal = trades[i][sortBy];
                let nextVal = trades[i + 1][sortBy];
                
                if (currentVal === null || currentVal === undefined) currentVal = 0;
                if (nextVal === null || nextVal === undefined) nextVal = 0;
                
                if (typeof currentVal === 'string' && typeof nextVal === 'string') {
                    if (sortOrder === 'desc') {
                        if (currentVal < nextVal) return false;
                    } else {
                        if (currentVal > nextVal) return false;
                    }
                } else {
                    currentVal = parseFloat(currentVal) || 0;
                    nextVal = parseFloat(nextVal) || 0;
                    
                    if (sortOrder === 'desc') {
                        if (currentVal < nextVal) return false;
                    } else {
                        if (currentVal > nextVal) return false;
                    }
                }
            }
            
            return true;
        }
        
        // 页面加载时自动加载数据
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
        });
        
        // 监听排序变化
        document.getElementById('sort-by').addEventListener('change', loadData);
        document.getElementById('sort-order').addEventListener('change', loadData);
    </script>
</body>
</html>
