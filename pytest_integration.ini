[tool:pytest]
# pytest配置文件 - 集成测试专用

# 测试目录
testpaths = tests

# 测试文件模式
python_files = test_*.py

# 测试类模式
python_classes = Test*

# 测试函数模式
python_functions = test_*

# 标记
markers =
    integration: 集成测试标记
    performance: 性能测试标记
    slow: 慢速测试标记
    concurrent: 并发测试标记
    end_to_end: 端到端测试标记

# 输出选项
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
    --maxfail=5

# 最小版本要求
minversion = 6.0

# 测试发现
norecursedirs = .git .tox dist build *.egg venv

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 过滤警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:sqlalchemy.*

# 超时设置
timeout = 300

# 并发设置
# 如果安装了pytest-xdist，可以启用并行测试
# addopts = -n auto