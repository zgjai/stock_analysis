<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试买入记录验证修复</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { width: 300px; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>测试买入记录验证修复</h1>
    <p>这个页面用于测试股票代码验证修复后，买入记录是否能正常添加。</p>
    
    <form id="testForm" novalidate>
        <div class="form-group">
            <label for="stock_code">股票代码 *</label>
            <input type="text" id="stock_code" name="stock_code" value="000776">
        </div>
        
        <div class="form-group">
            <label for="stock_name">股票名称 *</label>
            <input type="text" id="stock_name" name="stock_name" value="广发证券">
        </div>
        
        <div class="form-group">
            <label for="trade_type">交易类型 *</label>
            <select id="trade_type" name="trade_type">
                <option value="buy" selected>买入</option>
                <option value="sell">卖出</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="price">价格 *</label>
            <input type="number" id="price" name="price" value="19.453" step="0.001">
        </div>
        
        <div class="form-group">
            <label for="quantity">数量 *</label>
            <input type="number" id="quantity" name="quantity" value="31100">
        </div>
        
        <div class="form-group">
            <label for="trade_date">交易日期 *</label>
            <input type="datetime-local" id="trade_date" name="trade_date" value="2025-08-04T12:36">
        </div>
        
        <div class="form-group">
            <label for="reason">操作原因 *</label>
            <textarea id="reason" name="reason" rows="3">单针二十战法</textarea>
        </div>
        
        <button type="submit">提交买入记录</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="info">正在提交...</div>';
            
            // 收集表单数据
            const formData = new FormData(this);
            const data = {};
            for (let [key, value] of formData.entries()) {
                data[key] = value;
            }
            
            // 转换数据类型
            data.price = parseFloat(data.price);
            data.quantity = parseInt(data.quantity);
            
            console.log('提交的数据:', data);
            
            try {
                const response = await fetch('/api/trades', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>✅ 买入记录添加成功！</h3>
                            <p><strong>交易ID:</strong> ${result.data.id}</p>
                            <p><strong>股票:</strong> ${result.data.stock_code} - ${result.data.stock_name}</p>
                            <p><strong>价格:</strong> ¥${result.data.price}</p>
                            <p><strong>数量:</strong> ${result.data.quantity} 股</p>
                            <p><strong>总金额:</strong> ¥${(result.data.price * result.data.quantity).toFixed(2)}</p>
                            <p><strong>消息:</strong> ${result.message}</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h3>❌ 添加失败</h3>
                            <p><strong>错误信息:</strong> ${result.error?.message || '未知错误'}</p>
                            <p><strong>状态码:</strong> ${response.status}</p>
                            ${result.error?.details ? `<p><strong>详细信息:</strong> ${JSON.stringify(result.error.details)}</p>` : ''}
                        </div>
                    `;
                }
            } catch (error) {
                console.error('请求错误:', error);
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>❌ 网络错误</h3>
                        <p><strong>错误信息:</strong> ${error.message}</p>
                        <p>请确保服务器正在运行（端口5001或5002）</p>
                    </div>
                `;
            }
        });
        
        // 页面加载时显示当前服务器状态
        window.addEventListener('load', async function() {
            const resultDiv = document.getElementById('result');
            
            try {
                const response = await fetch('/api/health');
                if (response.ok) {
                    const result = await response.json();
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>🟢 服务器连接正常</h3>
                            <p>可以开始测试买入记录添加功能</p>
                        </div>
                    `;
                } else {
                    throw new Error('服务器响应异常');
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>🔴 服务器连接失败</h3>
                        <p>请确保服务器正在运行，然后刷新页面重试</p>
                        <p>错误: ${error.message}</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
