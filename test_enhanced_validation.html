<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>增强验证功能测试</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/css/main.css" rel="stylesheet">
    <link href="/static/css/components.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h2>分批止盈增强验证功能测试</h2>
                <p class="text-muted">测试前端和后端的数据验证和错误处理功能</p>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">分批止盈设置</h5>
                    </div>
                    <div class="card-body">
                        <!-- 买入价格设置 -->
                        <div class="mb-3">
                            <label for="buyPrice" class="form-label">买入价格 <span class="text-danger">*</span></label>
                            <div class="input-group">
                                <span class="input-group-text">¥</span>
                                <input type="number" class="form-control" id="buyPrice" value="20.00" step="0.01">
                            </div>
                        </div>
                        
                        <!-- 分批止盈组件容器 -->
                        <div id="profit-targets-container"></div>
                        
                        <!-- 操作按钮 -->
                        <div class="mt-4">
                            <button type="button" class="btn btn-primary" id="validateBtn">验证数据</button>
                            <button type="button" class="btn btn-success" id="saveBtn">保存设置</button>
                            <button type="button" class="btn btn-secondary" id="resetBtn">重置数据</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h6 class="mb-0">测试场景</h6>
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <button type="button" class="btn btn-outline-primary btn-sm" onclick="testScenario('normal')">
                                正常数据
                            </button>
                            <button type="button" class="btn btn-outline-warning btn-sm" onclick="testScenario('overSell')">
                                卖出比例超过100%
                            </button>
                            <button type="button" class="btn btn-outline-warning btn-sm" onclick="testScenario('lowPrice')">
                                止盈价格低于买入价格
                            </button>
                            <button type="button" class="btn btn-outline-warning btn-sm" onclick="testScenario('highPrice')">
                                止盈价格过高
                            </button>
                            <button type="button" class="btn btn-outline-warning btn-sm" onclick="testScenario('invalidData')">
                                无效数据格式
                            </button>
                            <button type="button" class="btn btn-outline-info btn-sm" onclick="testScenario('warning')">
                                警告场景
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="card mt-3">
                    <div class="card-header">
                        <h6 class="mb-0">验证结果</h6>
                    </div>
                    <div class="card-body">
                        <div id="validation-result">
                            <p class="text-muted">点击验证按钮查看结果</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/utils.js"></script>
    <script src="/static/js/profit-targets-manager.js"></script>
    
    <script>
        let profitTargetsManager;
        
        // 初始化组件
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('profit-targets-container');
            
            profitTargetsManager = new ProfitTargetsManager(container, {
                buyPrice: 20.00,
                maxTargets: 5,
                onTargetsChange: function(targets, isValid) {
                    console.log('Targets changed:', targets, 'Valid:', isValid);
                },
                onValidationChange: function(isValid, errors) {
                    console.log('Validation changed:', isValid, errors);
                    updateValidationStatus(isValid, errors);
                }
            });
            
            // 绑定事件
            document.getElementById('buyPrice').addEventListener('input', function() {
                const buyPrice = parseFloat(this.value) || 0;
                profitTargetsManager.setBuyPrice(buyPrice);
            });
            
            document.getElementById('validateBtn').addEventListener('click', async function() {
                await performValidation();
            });
            
            document.getElementById('saveBtn').addEventListener('click', async function() {
                await saveTargets();
            });
            
            document.getElementById('resetBtn').addEventListener('click', function() {
                resetData();
            });
        });
        
        // 测试场景
        function testScenario(scenario) {
            const buyPrice = 20.00;
            document.getElementById('buyPrice').value = buyPrice;
            profitTargetsManager.setBuyPrice(buyPrice);
            
            let testData = [];
            
            switch (scenario) {
                case 'normal':
                    testData = [
                        { targetPrice: 22.00, sellRatio: 30 },
                        { targetPrice: 24.00, sellRatio: 40 },
                        { targetPrice: 26.00, sellRatio: 30 }
                    ];
                    break;
                    
                case 'overSell':
                    testData = [
                        { targetPrice: 22.00, sellRatio: 50 },
                        { targetPrice: 24.00, sellRatio: 40 },
                        { targetPrice: 26.00, sellRatio: 30 }
                    ];
                    break;
                    
                case 'lowPrice':
                    testData = [
                        { targetPrice: 18.00, sellRatio: 30 },
                        { targetPrice: 22.00, sellRatio: 40 }
                    ];
                    break;
                    
                case 'highPrice':
                    testData = [
                        { targetPrice: 220.00, sellRatio: 50 },
                        { targetPrice: 240.00, sellRatio: 50 }
                    ];
                    break;
                    
                case 'invalidData':
                    testData = [
                        { targetPrice: 'invalid', sellRatio: 30 },
                        { targetPrice: 24.00, sellRatio: -10 }
                    ];
                    break;
                    
                case 'warning':
                    testData = [
                        { targetPrice: 21.00, sellRatio: 20 },
                        { targetPrice: 22.00, sellRatio: 25 }
                    ];
                    break;
            }
            
            profitTargetsManager.setTargets(testData);
        }
        
        // 执行验证
        async function performValidation() {
            const resultContainer = document.getElementById('validation-result');
            resultContainer.innerHTML = '<div class="spinner-border spinner-border-sm me-2"></div>验证中...';
            
            try {
                const result = await profitTargetsManager.performFullValidation();
                
                let html = '';
                if (result.isValid) {
                    html = `
                        <div class="alert alert-success alert-sm">
                            <i class="bi bi-check-circle me-2"></i>
                            验证通过 (${result.source})
                        </div>
                    `;
                    
                    if (result.validationResult) {
                        html += `
                            <div class="mt-2">
                                <small class="text-muted">预期收益信息：</small>
                                <ul class="list-unstyled small">
                                    <li>总预期收益率: ${(result.validationResult.total_expected_profit_ratio * 100).toFixed(2)}%</li>
                                    <li>总卖出比例: ${(result.validationResult.total_sell_ratio * 100).toFixed(2)}%</li>
                                </ul>
                            </div>
                        `;
                    }
                } else {
                    html = `
                        <div class="alert alert-danger alert-sm">
                            <i class="bi bi-exclamation-triangle me-2"></i>
                            验证失败 (${result.source})
                        </div>
                    `;
                    
                    if (result.errors) {
                        html += '<div class="mt-2"><small class="text-muted">错误详情：</small>';
                        html += '<pre class="small text-danger">' + JSON.stringify(result.errors, null, 2) + '</pre>';
                        html += '</div>';
                    }
                }
                
                resultContainer.innerHTML = html;
                
            } catch (error) {
                console.error('Validation error:', error);
                resultContainer.innerHTML = `
                    <div class="alert alert-danger alert-sm">
                        <i class="bi bi-exclamation-triangle me-2"></i>
                        验证过程出错: ${error.message}
                    </div>
                `;
            }
        }
        
        // 保存目标
        async function saveTargets() {
            const validation = await profitTargetsManager.performFullValidation();
            
            if (!validation.isValid) {
                UXUtils.showError('数据验证失败，无法保存');
                return;
            }
            
            const targets = profitTargetsManager.getTargets();
            console.log('Saving targets:', targets);
            UXUtils.showSuccess('保存成功（模拟）');
        }
        
        // 重置数据
        function resetData() {
            document.getElementById('buyPrice').value = '20.00';
            profitTargetsManager.setBuyPrice(20.00);
            profitTargetsManager.clear();
            document.getElementById('validation-result').innerHTML = '<p class="text-muted">点击验证按钮查看结果</p>';
        }
        
        // 更新验证状态显示
        function updateValidationStatus(isValid, errors) {
            // 这里可以添加额外的状态显示逻辑
            console.log('Validation status updated:', isValid, errors);
        }
        
        // UXUtils 简化版本（如果不存在）
        if (typeof UXUtils === 'undefined') {
            window.UXUtils = {
                showSuccess: function(message) {
                    alert('成功: ' + message);
                },
                showError: function(message) {
                    alert('错误: ' + message);
                },
                showWarning: function(message) {
                    alert('警告: ' + message);
                }
            };
        }
    </script>
</body>
</html>
