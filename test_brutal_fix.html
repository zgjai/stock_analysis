<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>暴力修复测试</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <h1 class="text-danger">🔥 暴力修复测试</h1>
        
        <div class="alert alert-warning">
            <h5>测试说明</h5>
            <p>这个测试将验证暴力覆盖是否成功阻止了模板中的冲突函数。</p>
        </div>
        
        <div class="card mb-4">
            <div class="card-header">
                <h5>🎯 核心测试</h5>
            </div>
            <div class="card-body">
                <button class="btn btn-danger btn-lg" onclick="testOpenModal()">
                    🔥 测试打开模态框（暴力版本）
                </button>
                <div id="test-result" class="mt-3"></div>
            </div>
        </div>
        
        <!-- 模态框 -->
        <div class="modal fade" id="reviewModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">🔥 暴力修复测试模态框</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="review-form" novalidate>
                            <input type="hidden" id="review-stock-code">
                            <div class="mb-3">
                                <label class="form-label">股票代码</label>
                                <input type="text" class="form-control" id="display-stock-code" readonly>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">复盘日期</label>
                                <input type="date" class="form-control" id="review-date">
                            </div>
                        </form>
                        <div class="alert alert-success">
                            <strong>🎉 成功！</strong> 如果你能看到这个模态框，说明暴力修复成功了！
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/review-emergency-fix.js"></script>
    
    <script>
        function testOpenModal() {
            const resultEl = document.getElementById('test-result');
            
            try {
                console.log('🔥 开始暴力测试');
                
                // 检查函数是否存在
                if (typeof window.openReviewModal !== 'function') {
                    resultEl.innerHTML = `
                        <div class="alert alert-danger">
                            <strong>❌ 失败！</strong> openReviewModal函数不存在
                        </div>
                    `;
                    return;
                }
                
                // 调用函数
                window.openReviewModal('000001');
                
                resultEl.innerHTML = `
                    <div class="alert alert-success">
                        <strong>✅ 成功！</strong> openReviewModal函数调用成功，请检查模态框是否显示
                    </div>
                `;
                
            } catch (error) {
                resultEl.innerHTML = `
                    <div class="alert alert-danger">
                        <strong>❌ 失败！</strong> ${error.message}
                    </div>
                `;
            }
        }
        
        // 页面加载后立即检查
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🔥 页面加载完成，检查暴力修复状态');
            
            setTimeout(() => {
                const checks = [
                    { name: 'openReviewModal', obj: window.openReviewModal },
                    { name: 'bootstrap', obj: window.bootstrap },
                    { name: 'bootstrap.Modal', obj: window.bootstrap?.Modal }
                ];
                
                checks.forEach(check => {
                    const status = check.obj ? '✅' : '❌';
                    console.log(`${status} ${check.name}: ${check.obj ? '存在' : '不存在'}`);
                });
            }, 500);
        });
    </script>
</body>
</html>
