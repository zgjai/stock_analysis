<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试止盈比例优先逻辑</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/css/components.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">测试止盈比例优先逻辑</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">买入价格</label>
                            <div class="input-group">
                                <span class="input-group-text">¥</span>
                                <input type="number" id="buyPrice" class="form-control" value="10.00" step="0.01">
                            </div>
                            <div class="form-text">设置买入价格后，止盈价格将根据止盈比例自动计算</div>
                        </div>
                        
                        <div id="profit-targets-container"></div>
                        
                        <div class="mt-4">
                            <h6>测试说明：</h6>
                            <ul class="small text-muted">
                                <li>现在用户输入<strong>止盈比例</strong>，系统自动计算<strong>止盈价格</strong></li>
                                <li>止盈比例为必填项，止盈价格为只读显示</li>
                                <li>例如：买入价格10元，止盈比例20%，自动计算止盈价格为12元</li>
                                <li>修改买入价格时，所有止盈价格会重新计算</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h6 class="mb-0">实时数据</h6>
                    </div>
                    <div class="card-body">
                        <div id="debug-info">
                            <div class="mb-2">
                                <strong>当前目标数据：</strong>
                                <pre id="targets-data" class="small bg-light p-2 rounded"></pre>
                            </div>
                            <div class="mb-2">
                                <strong>验证状态：</strong>
                                <span id="validation-status" class="badge"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/utils.js"></script>
    <script src="/static/js/profit-targets-manager.js"></script>
    
    <script>
        let profitManager;
        
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化止盈目标管理器
            profitManager = new ProfitTargetsManager('#profit-targets-container', {
                buyPrice: 10.00,
                maxTargets: 5,
                onTargetsChange: function(targets, isValid) {
                    updateDebugInfo(targets, isValid);
                },
                onValidationChange: function(isValid, errors) {
                    updateValidationStatus(isValid, errors);
                }
            });
            
            // 买入价格变化事件
            document.getElementById('buyPrice').addEventListener('input', function() {
                const buyPrice = parseFloat(this.value) || 0;
                profitManager.setBuyPrice(buyPrice);
                updateDebugInfo(profitManager.getTargets(), profitManager.isValidTargets());
            });
            
            // 初始化调试信息
            updateDebugInfo(profitManager.getTargets(), profitManager.isValidTargets());
        });
        
        function updateDebugInfo(targets, isValid) {
            const debugElement = document.getElementById('targets-data');
            if (debugElement) {
                debugElement.textContent = JSON.stringify(targets, null, 2);
            }
            
            updateValidationStatus(isValid, profitManager ? profitManager.getValidationErrors() : {});
        }
        
        function updateValidationStatus(isValid, errors) {
            const statusElement = document.getElementById('validation-status');
            if (statusElement) {
                statusElement.textContent = isValid ? '有效' : '无效';
                statusElement.className = `badge ${isValid ? 'bg-success' : 'bg-danger'}`;
            }
            
            console.log('验证状态:', isValid);
            console.log('验证错误:', errors);
        }
        
        // 测试函数
        function testProfitRatioCalculation() {
            console.log('=== 测试止盈比例计算 ===');
            
            // 测试1: 设置买入价格为10元
            profitManager.setBuyPrice(10);
            console.log('买入价格设置为: 10元');
            
            // 测试2: 添加止盈目标，设置20%止盈比例
            profitManager.clear();
            profitManager.addTarget({
                profitRatio: '20',
                sellRatio: '50'
            });
            
            const targets = profitManager.getTargets();
            console.log('设置20%止盈比例后的目标:', targets);
            console.log('预期止盈价格应为12元，实际为:', targets[0]?.targetPrice);
            
            // 测试3: 修改买入价格为15元
            profitManager.setBuyPrice(15);
            const updatedTargets = profitManager.getTargets();
            console.log('买入价格改为15元后，止盈价格应为18元，实际为:', updatedTargets[0]?.targetPrice);
        }
        
        // 页面加载完成后运行测试
        window.addEventListener('load', function() {
            setTimeout(testProfitRatioCalculation, 1000);
        });
    </script>
</body>
</html>
