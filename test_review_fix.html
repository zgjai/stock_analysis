<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复盘页面修复测试</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>复盘页面修复测试</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>持仓数据测试</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary" onclick="testHoldings()">测试持仓API</button>
                        <div id="holdings-result" class="mt-3"></div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>提醒数据测试</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary" onclick="testAlerts()">测试提醒API</button>
                        <div id="alerts-result" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>价格刷新测试</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-warning" onclick="testPriceRefresh()">测试价格刷新</button>
                        <div id="price-result" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function testHoldings() {
            const resultDiv = document.getElementById('holdings-result');
            resultDiv.innerHTML = '<div class="spinner-border spinner-border-sm"></div> 加载中...';
            
            try {
                const response = await fetch('/api/holdings');
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="alert alert-success">
                            <strong>✅ 成功!</strong> 获取到 ${data.data.length} 条持仓记录
                            ${data.warning ? `<br><small class="text-warning">⚠️ ${data.warning}</small>` : ''}
                        </div>
                        <pre class="bg-light p-2 small">${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="alert alert-danger">❌ 失败: ${data.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="alert alert-danger">❌ 网络错误: ${error.message}</div>`;
            }
        }
        
        async function testAlerts() {
            const resultDiv = document.getElementById('alerts-result');
            resultDiv.innerHTML = '<div class="spinner-border spinner-border-sm"></div> 加载中...';
            
            try {
                const response = await fetch('/api/holdings/alerts');
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="alert alert-success">
                            <strong>✅ 成功!</strong> 获取到 ${data.data.length} 条提醒记录
                            ${data.warning ? `<br><small class="text-warning">⚠️ ${data.warning}</small>` : ''}
                        </div>
                        <pre class="bg-light p-2 small">${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="alert alert-danger">❌ 失败: ${data.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="alert alert-danger">❌ 网络错误: ${error.message}</div>`;
            }
        }
        
        async function testPriceRefresh() {
            const resultDiv = document.getElementById('price-result');
            resultDiv.innerHTML = '<div class="spinner-border spinner-border-sm"></div> 强制刷新价格中...';
            
            try {
                const response = await fetch('/api/holdings?force_refresh=true');
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="alert alert-success">
                            <strong>✅ 成功!</strong> 价格刷新完成，获取到 ${data.data.length} 条持仓记录
                            ${data.warning ? `<br><small class="text-warning">⚠️ ${data.warning}</small>` : ''}
                        </div>
                        <pre class="bg-light p-2 small">${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="alert alert-danger">❌ 失败: ${data.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="alert alert-danger">❌ 网络错误: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
