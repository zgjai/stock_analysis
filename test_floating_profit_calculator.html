<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮盈计算器测试</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .floating-profit-container {
            position: relative;
        }

        .floating-profit-container.profit {
            background-color: rgba(25, 135, 84, 0.1);
            border-radius: 4px;
            padding: 2px 4px;
        }

        .floating-profit-container.loss {
            background-color: rgba(220, 53, 69, 0.1);
            border-radius: 4px;
            padding: 2px 4px;
        }

        .floating-profit-container.neutral {
            background-color: rgba(108, 117, 125, 0.1);
            border-radius: 4px;
            padding: 2px 4px;
        }

        #floating-profit-ratio {
            font-size: 1.1em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">浮盈计算器测试</h5>
                    </div>
                    <div class="card-body">
                        <!-- 测试场景1: 本地计算（已知买入价格） -->
                        <div class="mb-4">
                            <h6>测试场景1: 本地计算（买入价格: ¥10.00）</h6>
                            <div class="row">
                                <div class="col-md-4">
                                    <label class="form-label">当前价格</label>
                                    <div class="input-group">
                                        <span class="input-group-text">¥</span>
                                        <input type="number" class="form-control" id="current-price-input" 
                                               placeholder="输入当前价格" step="0.01">
                                    </div>
                                    <div id="floating-profit-error" class="text-danger small mt-1" style="display: none;"></div>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">成本价</label>
                                    <div class="form-control-plaintext" id="buy-price-display">¥10.00</div>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">浮盈比例</label>
                                    <div class="floating-profit-container">
                                        <div class="form-control-plaintext fw-bold" id="floating-profit-ratio">--</div>
                                        <small class="text-muted" id="profit-amount-display">--</small>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-12">
                                    <div id="floating-profit-display" class="small text-muted">
                                        输入当前价格以计算浮盈比例
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 测试场景2: 远程计算（通过API获取买入价格） -->
                        <div class="mb-4">
                            <h6>测试场景2: 远程计算（股票代码: 000001）</h6>
                            <div class="row">
                                <div class="col-md-4">
                                    <label class="form-label">当前价格</label>
                                    <div class="input-group">
                                        <span class="input-group-text">¥</span>
                                        <input type="number" class="form-control" id="current-price-input-2" 
                                               placeholder="输入当前价格" step="0.01">
                                    </div>
                                    <div id="floating-profit-error-2" class="text-danger small mt-1" style="display: none;"></div>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">成本价</label>
                                    <div class="form-control-plaintext" id="buy-price-display-2">--</div>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">浮盈比例</label>
                                    <div class="floating-profit-container">
                                        <div class="form-control-plaintext fw-bold" id="floating-profit-ratio-2">--</div>
                                        <small class="text-muted" id="profit-amount-display-2">--</small>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-12">
                                    <div id="floating-profit-display-2" class="small text-muted">
                                        输入当前价格以通过API计算浮盈比例
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 测试按钮 -->
                        <div class="row">
                            <div class="col-12">
                                <button class="btn btn-primary me-2" onclick="testLocalCalculation()">测试本地计算</button>
                                <button class="btn btn-secondary me-2" onclick="testRemoteCalculation()">测试远程计算</button>
                                <button class="btn btn-outline-danger" onclick="resetCalculators()">重置</button>
                            </div>
                        </div>

                        <!-- 测试结果显示 -->
                        <div class="mt-4">
                            <h6>测试结果:</h6>
                            <pre id="test-results" class="bg-light p-3 rounded"></pre>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 模拟API客户端 -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        // 模拟API客户端
        class MockApiClient {
            async calculateFloatingProfit(stockCode, currentPrice) {
                // 模拟API延迟
                await new Promise(resolve => setTimeout(resolve, 500));
                
                // 模拟不同的响应
                if (stockCode === '000001') {
                    const buyPrice = 9.50;
                    const profitRatio = (currentPrice - buyPrice) / buyPrice;
                    const profitAmount = currentPrice - buyPrice;
                    
                    return {
                        success: true,
                        data: {
                            stock_code: stockCode,
                            buy_price: buyPrice,
                            current_price: currentPrice,
                            floating_profit_ratio: profitRatio,
                            floating_profit_amount: profitAmount,
                            formatted_ratio: `${profitRatio > 0 ? '+' : ''}${(profitRatio * 100).toFixed(2)}%`,
                            color_class: profitRatio > 0 ? 'text-danger' : profitRatio < 0 ? 'text-success' : 'text-muted',
                            is_profit: profitRatio > 0,
                            is_loss: profitRatio < 0
                        }
                    };
                } else {
                    return {
                        success: true,
                        data: {
                            stock_code: stockCode,
                            buy_price: null,
                            current_price: currentPrice,
                            floating_profit_ratio: null,
                            floating_profit_amount: null,
                            formatted_ratio: '无法计算',
                            color_class: 'text-muted',
                            is_profit: false,
                            is_loss: false,
                            message: '未找到买入记录'
                        }
                    };
                }
            }
        }
        
        const apiClient = new MockApiClient();
    </script>
    
    <!-- 浮盈计算器 -->
    <script src="static/js/floating-profit-calculator.js"></script>
    
    <script>
        let calculator1, calculator2;
        
        // 初始化测试
        document.addEventListener('DOMContentLoaded', function() {
            // 测试场景1: 本地计算
            calculator1 = new FloatingProfitCalculator('TEST001', 10.00);
            
            // 测试场景2: 远程计算 - 需要修改元素ID
            setupRemoteCalculator();
        });
        
        function setupRemoteCalculator() {
            // 为第二个测试场景创建自定义计算器
            calculator2 = {
                stockCode: '000001',
                buyPrice: null,
                currentPrice: null,
                profitRatio: null,
                profitAmount: null,
                
                priceInput: document.getElementById('current-price-input-2'),
                ratioDisplay: document.getElementById('floating-profit-ratio-2'),
                buyPriceDisplay: document.getElementById('buy-price-display-2'),
                profitAmountDisplay: document.getElementById('profit-amount-display-2'),
                errorDisplay: document.getElementById('floating-profit-error-2'),
                
                init() {
                    if (this.priceInput) {
                        this.priceInput.addEventListener('input', (e) => {
                            const value = parseFloat(e.target.value);
                            if (value > 0) {
                                this.calculateRemoteProfit(value);
                            } else {
                                this.resetDisplay();
                            }
                        });
                    }
                },
                
                async calculateRemoteProfit(currentPrice) {
                    this.showCalculating();
                    
                    try {
                        const response = await apiClient.calculateFloatingProfit(this.stockCode, currentPrice);
                        
                        if (response && response.success) {
                            const data = response.data;
                            this.buyPrice = data.buy_price;
                            this.currentPrice = data.current_price;
                            this.profitRatio = data.floating_profit_ratio;
                            this.profitAmount = data.floating_profit_amount;
                            
                            this.updateDisplay(data);
                        }
                    } catch (error) {
                        this.showError('计算失败: ' + error.message);
                    } finally {
                        this.hideCalculating();
                    }
                },
                
                updateDisplay(data) {
                    if (this.ratioDisplay) {
                        this.ratioDisplay.textContent = data.formatted_ratio;
                        this.ratioDisplay.className = 'form-control-plaintext fw-bold ' + data.color_class;
                    }
                    
                    if (this.buyPriceDisplay && data.buy_price) {
                        this.buyPriceDisplay.textContent = `¥${data.buy_price.toFixed(2)}`;
                    }
                    
                    if (this.profitAmountDisplay && data.floating_profit_amount !== null) {
                        const sign = data.floating_profit_amount > 0 ? '+' : '';
                        this.profitAmountDisplay.textContent = `${sign}¥${data.floating_profit_amount.toFixed(2)}`;
                        this.profitAmountDisplay.className = 'text-muted ' + data.color_class;
                    }
                },
                
                showCalculating() {
                    if (this.ratioDisplay) {
                        this.ratioDisplay.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 计算中...';
                    }
                },
                
                hideCalculating() {
                    // 计算完成后会调用updateDisplay
                },
                
                resetDisplay() {
                    if (this.ratioDisplay) {
                        this.ratioDisplay.textContent = '--';
                        this.ratioDisplay.className = 'form-control-plaintext fw-bold text-muted';
                    }
                    if (this.buyPriceDisplay) {
                        this.buyPriceDisplay.textContent = '--';
                    }
                    if (this.profitAmountDisplay) {
                        this.profitAmountDisplay.textContent = '--';
                        this.profitAmountDisplay.className = 'text-muted';
                    }
                },
                
                showError(message) {
                    if (this.errorDisplay) {
                        this.errorDisplay.textContent = message;
                        this.errorDisplay.style.display = 'block';
                    }
                }
            };
            
            calculator2.init();
        }
        
        // 测试函数
        function testLocalCalculation() {
            const testPrices = [8.50, 10.00, 12.50];
            const results = [];
            
            testPrices.forEach(price => {
                document.getElementById('current-price-input').value = price;
                document.getElementById('current-price-input').dispatchEvent(new Event('input'));
                
                setTimeout(() => {
                    if (calculator1) {
                        const result = calculator1.getCalculationResult();
                        results.push({
                            price: price,
                            result: result
                        });
                        
                        if (results.length === testPrices.length) {
                            displayTestResults('本地计算测试', results);
                        }
                    }
                }, 100);
            });
        }
        
        function testRemoteCalculation() {
            const testPrices = [8.00, 9.50, 11.00];
            const results = [];
            
            testPrices.forEach((price, index) => {
                setTimeout(() => {
                    document.getElementById('current-price-input-2').value = price;
                    document.getElementById('current-price-input-2').dispatchEvent(new Event('input'));
                    
                    setTimeout(() => {
                        results.push({
                            price: price,
                            result: {
                                buy_price: calculator2.buyPrice,
                                current_price: calculator2.currentPrice,
                                floating_profit_ratio: calculator2.profitRatio,
                                floating_profit_amount: calculator2.profitAmount
                            }
                        });
                        
                        if (results.length === testPrices.length) {
                            displayTestResults('远程计算测试', results);
                        }
                    }, 1000);
                }, index * 1500);
            });
        }
        
        function resetCalculators() {
            if (calculator1) {
                calculator1.destroy();
                calculator1 = new FloatingProfitCalculator('TEST001', 10.00);
            }
            
            if (calculator2) {
                calculator2.resetDisplay();
                document.getElementById('current-price-input-2').value = '';
            }
            
            document.getElementById('current-price-input').value = '';
            document.getElementById('test-results').textContent = '';
        }
        
        function displayTestResults(testName, results) {
            const resultsEl = document.getElementById('test-results');
            const currentContent = resultsEl.textContent;
            const newContent = `${currentContent}\n\n${testName}:\n${JSON.stringify(results, null, 2)}`;
            resultsEl.textContent = newContent;
        }
    </script>
</body>
</html>
