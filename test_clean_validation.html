<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清洁版本验证测试</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5>交易记录表单 - 清洁版本</h5>
                    </div>
                    <div class="card-body">
                        <form id="trade-form">
                            <!-- 交易类型选择 -->
                            <div class="mb-3">
                                <label for="trade-type" class="form-label">交易类型 <span class="text-danger">*</span></label>
                                <select class="form-select" id="trade-type" name="trade_type">
                                    <option value="">请选择交易类型</option>
                                    <option value="buy">买入</option>
                                    <option value="sell">卖出</option>
                                </select>
                            </div>

                            <!-- 买入时显示的字段 -->
                            <div id="buy-fields" style="display: none;">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="stock-code" class="form-label">股票代码 <span class="text-danger">*</span></label>
                                            <input type="text" class="form-control" id="stock-code" name="stock_code" placeholder="例如: 000001">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="stock-name" class="form-label">股票名称 <span class="text-danger">*</span></label>
                                            <input type="text" class="form-control" id="stock-name" name="stock_name" placeholder="例如: 平安银行">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- 卖出时显示的字段 -->
                            <div id="sell-fields" style="display: none;">
                                <div class="mb-3">
                                    <label for="holding-stock-select" class="form-label">选择持仓股票 <span class="text-danger">*</span></label>
                                    <select class="form-select" id="holding-stock-select" name="holding_stock">
                                        <option value="">请选择要卖出的股票</option>
                                        <option value="000001">000001 - 平安银行 (持仓: 1000股)</option>
                                        <option value="000002">000002 - 万科A (持仓: 500股)</option>
                                    </select>
                                </div>
                            </div>

                            <!-- 交易日期 -->
                            <div class="mb-3">
                                <label for="trade-date" class="form-label">交易日期 <span class="text-danger">*</span></label>
                                <input type="datetime-local" class="form-control" id="trade-date" name="trade_date">
                            </div>

                            <!-- 价格和数量 -->
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="price" class="form-label">价格 <span class="text-danger">*</span></label>
                                        <div class="input-group">
                                            <span class="input-group-text">¥</span>
                                            <input type="number" class="form-control" id="price" name="price" step="0.01" min="0.01" placeholder="0.00">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="quantity" class="form-label">数量 <span class="text-danger">*</span></label>
                                        <div class="input-group">
                                            <input type="number" class="form-control" id="quantity" name="quantity" min="100" step="100" placeholder="100">
                                            <span class="input-group-text">股</span>
                                        </div>
                                        <div class="form-text">股票数量必须是100的倍数</div>
                                    </div>
                                </div>
                            </div>

                            <!-- 操作原因 -->
                            <div class="mb-3">
                                <label for="reason" class="form-label">操作原因 <span class="text-danger">*</span></label>
                                <select class="form-select" id="reason" name="reason">
                                    <option value="">请选择操作原因</option>
                                    <option value="少妇B1战法">少妇B1战法</option>
                                    <option value="少妇SB1战法">少妇SB1战法</option>
                                    <option value="部分止盈">部分止盈</option>
                                    <option value="止损">止损</option>
                                </select>
                            </div>

                            <!-- 按钮 -->
                            <div class="d-flex gap-2">
                                <button type="button" class="btn btn-primary" onclick="saveTradeClean()">
                                    <i class="bi bi-check-circle"></i> 保存交易
                                </button>
                                <button type="button" class="btn btn-info" onclick="testValidationClean()">
                                    <i class="bi bi-bug"></i> 测试验证
                                </button>
                                <button type="button" class="btn btn-success" onclick="fillTestDataClean()">
                                    <i class="bi bi-clipboard-data"></i> 填充测试数据
                                </button>
                                <button type="button" class="btn btn-warning" onclick="clearFormClean()">
                                    <i class="bi bi-arrow-clockwise"></i> 清空表单
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h6>验证状态</h6>
                    </div>
                    <div class="card-body">
                        <div id="validation-status">
                            <p class="text-muted">等待验证...</p>
                        </div>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-header">
                        <h6>表单数据</h6>
                    </div>
                    <div class="card-body">
                        <div id="form-data-display">
                            <p class="text-muted">暂无数据</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/simple-form-validator.js"></script>
    <script>
        let validator;
        
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化验证器
            validator = new SimpleFormValidator('trade-form');
            
            // 设置默认交易日期
            const now = new Date();
            const localDateTime = new Date(now.getTime() - now.getTimezoneOffset() * 60000)
                .toISOString().slice(0, 16);
            document.getElementById('trade-date').value = localDateTime;
            
            // 交易类型变化事件
            document.getElementById('trade-type').addEventListener('change', function() {
                const tradeType = this.value;
                const buyFields = document.getElementById('buy-fields');
                const sellFields = document.getElementById('sell-fields');
                
                if (tradeType === 'buy') {
                    buyFields.style.display = 'block';
                    sellFields.style.display = 'none';
                    updateReasonOptions(['少妇B1战法', '少妇SB1战法', '少妇B2战法']);
                } else if (tradeType === 'sell') {
                    buyFields.style.display = 'none';
                    sellFields.style.display = 'block';
                    updateReasonOptions(['部分止盈', '止损', '下等马/草泥马']);
                } else {
                    buyFields.style.display = 'none';
                    sellFields.style.display = 'none';
                }
                
                validator.clearAllValidation();
                updateValidationStatus();
            });
            
            // 实时验证
            ['stock-code', 'stock-name', 'trade-type', 'trade-date', 'price', 'quantity', 'reason', 'holding-stock-select'].forEach(fieldId => {
                const field = document.getElementById(fieldId);
                if (field) {
                    field.addEventListener('input', function() {
                        clearTimeout(this.validationTimer);
                        this.validationTimer = setTimeout(() => {
                            validator.validateField(fieldId);
                            updateValidationStatus();
                            updateFormDataDisplay();
                        }, 300);
                    });
                    
                    field.addEventListener('blur', function() {
                        validator.validateField(fieldId);
                        updateValidationStatus();
                        updateFormDataDisplay();
                    });
                }
            });
        });

        function updateReasonOptions(reasons) {
            const reasonSelect = document.getElementById('reason');
            reasonSelect.innerHTML = '<option value="">请选择操作原因</option>';
            
            reasons.forEach(reason => {
                const option = document.createElement('option');
                option.value = reason;
                option.textContent = reason;
                reasonSelect.appendChild(option);
            });
        }

        function updateValidationStatus() {
            const statusDiv = document.getElementById('validation-status');
            const errorCount = Object.keys(validator.errors).length;
            
            if (errorCount === 0) {
                statusDiv.innerHTML = '<div class="alert alert-success py-2"><i class="bi bi-check-circle"></i> 表单验证通过</div>';
            } else {
                statusDiv.innerHTML = `
                    <div class="alert alert-warning py-2">
                        <i class="bi bi-exclamation-triangle"></i> 发现 ${errorCount} 个错误
                        <ul class="mb-0 mt-2">
                            ${Object.entries(validator.errors).map(([field, error]) => 
                                `<li><small>${error}</small></li>`
                            ).join('')}
                        </ul>
                    </div>
                `;
            }
        }

        function updateFormDataDisplay() {
            const dataDiv = document.getElementById('form-data-display');
            const formData = validator.getFormData();
            
            if (Object.keys(formData).length === 0) {
                dataDiv.innerHTML = '<p class="text-muted">暂无数据</p>';
            } else {
                dataDiv.innerHTML = `<pre class="small">${JSON.stringify(formData, null, 2)}</pre>`;
            }
        }

        function testValidationClean() {
            const isValid = validator.validateForm();
            updateValidationStatus();
            updateFormDataDisplay();
            
            if (isValid) {
                showMessage('✅ 表单验证通过！', 'success');
            } else {
                showMessage('❌ 表单验证失败，请检查错误信息', 'error');
            }
        }

        function saveTradeClean() {
            console.log('🔍 开始保存交易...');
            
            if (!validator.validateForm()) {
                console.log('❌ 表单验证失败:', validator.errors);
                showMessage('请检查表单中的错误信息', 'error');
                updateValidationStatus();
                return;
            }
            
            const formData = validator.getFormData();
            console.log('✅ 表单验证通过，数据:', formData);
            showMessage('表单验证通过！可以提交数据', 'success');
            updateFormDataDisplay();
        }

        function fillTestDataClean() {
            // 填充买入测试数据
            document.getElementById('trade-type').value = 'buy';
            document.getElementById('trade-type').dispatchEvent(new Event('change'));
            
            setTimeout(() => {
                document.getElementById('stock-code').value = '000001';
                document.getElementById('stock-name').value = '平安银行';
                document.getElementById('price').value = '12.50';
                document.getElementById('quantity').value = '1000';
                document.getElementById('reason').value = '少妇B1战法';
                
                // 触发验证
                validator.validateForm();
                updateValidationStatus();
                updateFormDataDisplay();
            }, 100);
        }

        function clearFormClean() {
            document.getElementById('trade-form').reset();
            validator.clearAllValidation();
            document.getElementById('buy-fields').style.display = 'none';
            document.getElementById('sell-fields').style.display = 'none';
            updateValidationStatus();
            updateFormDataDisplay();
        }

        function showMessage(message, type) {
            // 简单的消息显示
            const alertClass = type === 'success' ? 'alert-success' : 
                              type === 'error' ? 'alert-danger' : 'alert-info';
            
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert ${alertClass} alert-dismissible fade show position-fixed`;
            alertDiv.style.cssText = 'top: 20px; right: 20px; z-index: 9999; min-width: 300px;';
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            document.body.appendChild(alertDiv);
            
            // 3秒后自动消失
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 3000);
        }
    </script>
</body>
</html>
