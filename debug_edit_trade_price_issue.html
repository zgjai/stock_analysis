<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑交易记录价格问题调试</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h2>编辑交易记录价格问题调试</h2>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>测试表单</h5>
                    </div>
                    <div class="card-body">
                        <form id="test-form" novalidate>
                            <div class="mb-3">
                                <label for="stock-code" class="form-label">股票代码</label>
                                <input type="text" class="form-control" id="stock-code" name="stock_code" value="000001">
                            </div>
                            <div class="mb-3">
                                <label for="stock-name" class="form-label">股票名称</label>
                                <input type="text" class="form-control" id="stock-name" name="stock_name" value="平安银行">
                            </div>
                            <div class="mb-3">
                                <label for="trade-type" class="form-label">交易类型</label>
                                <select class="form-select" id="trade-type" name="trade_type">
                                    <option value="buy">买入</option>
                                    <option value="sell">卖出</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="price" class="form-label">价格</label>
                                <input type="number" class="form-control" id="price" name="price" step="0.01" value="12.50">
                            </div>
                            <div class="mb-3">
                                <label for="quantity" class="form-label">数量</label>
                                <input type="number" class="form-control" id="quantity" name="quantity" value="1000">
                            </div>
                            <div class="mb-3">
                                <label for="reason" class="form-label">操作原因</label>
                                <input type="text" class="form-control" id="reason" name="reason" value="测试原因">
                            </div>
                            <div class="mb-3">
                                <label for="trade-date" class="form-label">交易日期</label>
                                <input type="datetime-local" class="form-control" id="trade-date" name="trade_date">
                            </div>
                            <button type="button" class="btn btn-primary" onclick="testFormData()">测试表单数据</button>
                            <button type="button" class="btn btn-success" onclick="testCreateTrade()">测试创建交易</button>
                            <button type="button" class="btn btn-warning" onclick="testUpdateTrade()">测试更新交易</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>调试信息</h5>
                    </div>
                    <div class="card-body">
                        <div id="debug-output" style="font-family: monospace; white-space: pre-wrap; background: #f8f9fa; padding: 10px; border-radius: 4px; max-height: 500px; overflow-y: auto;">
                            等待测试...
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 设置默认交易日期
        document.getElementById('trade-date').value = new Date().toISOString().slice(0, 16);
        
        let testTradeId = null;

        function log(message) {
            const output = document.getElementById('debug-output');
            const timestamp = new Date().toLocaleTimeString();
            output.textContent += `[${timestamp}] ${message}\n`;
            output.scrollTop = output.scrollHeight;
        }

        function clearLog() {
            document.getElementById('debug-output').textContent = '';
        }

        // 表单数据序列化函数（模拟原系统）
        function serializeForm(form) {
            const formData = new FormData(form);
            const data = {};
            
            for (let [key, value] of formData.entries()) {
                if (data[key]) {
                    if (Array.isArray(data[key])) {
                        data[key].push(value);
                    } else {
                        data[key] = [data[key], value];
                    }
                } else {
                    data[key] = value;
                }
            }
            
            return data;
        }

        function testFormData() {
            clearLog();
            log('=== 测试表单数据序列化 ===');
            
            const form = document.getElementById('test-form');
            const formData = serializeForm(form);
            
            log('原始表单数据:');
            log(JSON.stringify(formData, null, 2));
            
            // 模拟前端处理逻辑
            log('\n=== 模拟前端数据处理 ===');
            
            // 验证价格字段
            if (!formData.price || formData.price.trim() === '') {
                log('❌ 价格验证失败: 价格不能为空');
                return;
            } else {
                log('✅ 价格验证通过: ' + formData.price);
            }
            
            // 处理数值字段
            const processedData = { ...formData };
            processedData.price = parseFloat(formData.price);
            processedData.quantity = parseInt(formData.quantity);
            
            log('处理后的数据:');
            log(JSON.stringify(processedData, null, 2));
            
            // 验证数值有效性
            if (isNaN(processedData.price) || processedData.price <= 0) {
                log('❌ 价格数值验证失败: 价格必须是大于0的数字');
                return;
            } else {
                log('✅ 价格数值验证通过: ' + processedData.price);
            }
            
            if (isNaN(processedData.quantity) || processedData.quantity <= 0) {
                log('❌ 数量验证失败: 数量必须是大于0的整数');
                return;
            } else {
                log('✅ 数量验证通过: ' + processedData.quantity);
            }
            
            log('\n✅ 所有验证通过，数据准备就绪');
        }

        async function testCreateTrade() {
            clearLog();
            log('=== 测试创建交易记录 ===');
            
            const form = document.getElementById('test-form');
            const formData = serializeForm(form);
            
            // 处理数据
            const processedData = {
                ...formData,
                price: parseFloat(formData.price),
                quantity: parseInt(formData.quantity),
                trade_date: formData.trade_date
            };
            
            log('发送的数据:');
            log(JSON.stringify(processedData, null, 2));
            
            try {
                const response = await axios.post('/api/trades', processedData, {
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                log('\n✅ 创建成功:');
                log(JSON.stringify(response.data, null, 2));
                
                if (response.data.data && response.data.data.id) {
                    testTradeId = response.data.data.id;
                    log(`\n📝 记录交易ID: ${testTradeId}`);
                }
                
            } catch (error) {
                log('\n❌ 创建失败:');
                if (error.response) {
                    log(`状态码: ${error.response.status}`);
                    log(`错误信息: ${JSON.stringify(error.response.data, null, 2)}`);
                } else {
                    log(`网络错误: ${error.message}`);
                }
            }
        }

        async function testUpdateTrade() {
            if (!testTradeId) {
                log('❌ 请先创建一个交易记录');
                return;
            }
            
            clearLog();
            log('=== 测试更新交易记录 ===');
            log(`更新交易ID: ${testTradeId}`);
            
            const form = document.getElementById('test-form');
            const formData = serializeForm(form);
            
            // 修改价格进行测试
            const newPrice = (parseFloat(formData.price) + 1.23).toFixed(2);
            
            const processedData = {
                ...formData,
                price: parseFloat(newPrice),
                quantity: parseInt(formData.quantity),
                trade_date: formData.trade_date
            };
            
            log('发送的更新数据:');
            log(JSON.stringify(processedData, null, 2));
            
            try {
                const response = await axios.put(`/api/trades/${testTradeId}`, processedData, {
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                log('\n✅ 更新成功:');
                log(JSON.stringify(response.data, null, 2));
                
            } catch (error) {
                log('\n❌ 更新失败:');
                if (error.response) {
                    log(`状态码: ${error.response.status}`);
                    log(`错误信息: ${JSON.stringify(error.response.data, null, 2)}`);
                    
                    // 详细分析错误
                    if (error.response.status === 422) {
                        log('\n🔍 详细错误分析:');
                        const errorData = error.response.data;
                        if (errorData.error && errorData.error.message) {
                            log(`主要错误: ${errorData.error.message}`);
                        }
                        if (errorData.error && errorData.error.details) {
                            log(`错误详情: ${JSON.stringify(errorData.error.details, null, 2)}`);
                        }
                    }
                } else {
                    log(`网络错误: ${error.message}`);
                }
            }
        }

        // 监听价格字段变化
        document.getElementById('price').addEventListener('input', function(e) {
            const value = e.target.value;
            log(`价格字段变化: "${value}" (类型: ${typeof value})`);
        });

        log('调试页面已加载，请开始测试');
    </script>
</body>
</html>
